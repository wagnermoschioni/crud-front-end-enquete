<mat-card>

  <mat-toolbar color="primary">
    <span>Enquetes</span>
  </mat-toolbar>

  <div *ngIf="enquetes$ | async as enquetes; else loadingSpinner">
    <table mat-table [dataSource]="enquetes" class="mat-elevation-z8">


      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let listaEnquete"> {{ listaEnquete.id }} </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Título </th>
        <td mat-cell *matCellDef="let listaEnquete"> {{ listaEnquete.titulo }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef> Data Criação</th>
        <td mat-cell *matCellDef="let listaEnquete"> {{ listaEnquete.dataCriacao }}
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
        </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
         <button mat-mini-fab color="accent" aria-label="Criar nova enquete">
           <mat-icon (click)="onAdd()">add</mat-icon>
         </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let listaEnquete">
          <button mat-icon-button color="primary" aria-label="Editar enquete">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Remover enquete">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

       </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loadingSpinner>
    <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>


</mat-card>
